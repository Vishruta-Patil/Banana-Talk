<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Banana Talk</h1>
    <div class="main-container">
        <div class="side-img">
            <img src="assets/banana.jpg" alt="">
        </div>
        <div class="container">
            <textarea id="text-area" cols="30" rows="10"
                placeholder="Put Your message here which you want to banana language">
            </textarea>

            <button class="btn-main">Translate</button>
            <div class="output-area"></div>
        </div>
    </div>

    <footer>
        <h3>about</h3>
        <div class="footer-section">
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
            to convert your text from English to Minion speak or Banana language.
        </div>
    </footer>


    <script src="app.js"></script>

</body>

</html>
